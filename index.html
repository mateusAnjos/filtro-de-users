<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>User Search</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">User search</h1>
      <div class="search">
        <label for="busca">Type your search</label>
        <input type="text" name="" id="busca" />
        <a class="waves-effect waves-light btn" onclick="doFilterName()"
          >Search</a
        >
      </div>
      <div class="row">
        <div class="col s6" id="usuarios">Users found:</div>
        <div class="col s6" id="estatisticas">Stats:</div>
      </div>
    </div>
    <script src="./js/people.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
